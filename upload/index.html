<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <style>
        /* Additional styles specific to upload page */
        .preview-container {
            width: 100%;
            aspect-ratio: 2;
            border: 2px dashed var(--text-color);
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #preview {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        #dropText {
            position: absolute;
            pointer-events: none;
            color: var(--text-color);
        }

        .image-info {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        .credentials {
            background: var(--accent-background);
            padding: 1.5rem;
            border-radius: 4px;
            margin: 2rem 0;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            font-family: var(--body-font);
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--text-color);
            color: var(--background-color);
            border: none;
            cursor: pointer;
            font-family: var(--theme-font);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--theme-font);
        }

        h1 {
            margin-block-end: 1rem;
        }

        h2 {
            margin-block-start: 0;
        }
    </style>
</head>
<body>
    <div class="w">
        <h1>Photo Upload</h1>
        
        <div class="credentials">
            <h2>Credentials</h2>
            <form id="credentials-form" autocomplete="on">
                <div class="form-group">
                    <label for="uploadPassword">Upload Password</label>
                    <input type="password" 
                           id="uploadPassword" 
                           name="upload-password"
                           autocomplete="current-password"
                           required>
                </div>
            </form>
        </div>

        <form id="uploadForm">
            <div class="preview-container" id="dropzone">
                <span id="dropText">Drop image here or click to select</span>
                <img id="preview">
            </div>
            <input type="file" id="photoInput" accept="image/*" style="display: none">
            <div class="image-info" id="imageInfo"></div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required></textarea>
            </div>

            <button type="submit" id="submitButton" disabled>Upload Photo</button>
        </form>
    </div>

<script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
