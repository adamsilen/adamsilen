<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Upload</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <style>
        .preview-container {
            width: 100%;
            aspect-ratio: 2;
            border: 2px dashed var(--text-color);
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
    
        #dropText {
            position: absolute;
            pointer-events: none;
            color: var(--text-color);
        }
    
        .image-info {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }
    
        .credentials {
            background: var(--accent-background);
            padding: 1.5rem;
            border-radius: 4px;
            margin: 2rem 0;
        }
    
        input[type="text"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            font-family: var(--body-font);
            font-size: 16px;
        }
    
        button {
            padding: 0.75rem 1rem;
            background: var(--text-color);
            color: var(--background-color);
            border: none;
            cursor: pointer;
            font-family: var(--theme-font);
            font-size: 1rem;
            width: 100%;
            display: block;
}

    
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    
        .form-group {
            margin: 1.5rem 0;
        }
    
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--theme-font);
        }
    
        h1 { margin-block-end: 1rem; }
        h2 { margin-block-start: 0; }
    
        /* New grid styles */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
    
        .image-upload-container {
            border: 1px solid var(--text-color);
            padding: 15px;
            border-radius: 4px;
            background: var(--accent-background);
        }
    
        .preview-thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    
        .file-info {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .image-upload-container {
    position: relative; /* For absolute positioning of remove button */
}

.remove-image {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: var(--text-color);
    color: var(--background-color);
    border: 2px solid var(--background-color);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    line-height: 1;
    padding: 0;
    z-index: 1;
}

.remove-image:hover {
    background: #ff4444;
}

    </style>
    
</head>
<body>
    <div class="w">
        <h1>Upload to Photo Gallery</h1>
        
        <div class="credentials">
            <form id="credentials-form" autocomplete="on">
                <div class="form-group">
                    <label for="uploadPassword">Password:</label>
                    <input type="password" 
                           id="uploadPassword" 
                           name="upload-password"
                           autocomplete="current-password"
                           required>
                </div>
            </form>
        </div>

        <form id="uploadForm">
            <div class="preview-container" id="dropzone">
                <span id="dropText">Drop image here or click to select</span>
            </div>
            <input type="file" id="photoInput" accept="image/*" multiple style="display: none">
            <div class="image-info" id="imageInfo"></div>
            

            <button type="submit" id="submitButton" disabled>Upload Photos</button>
        </form>
    </div>

<script src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>

    <script src="app.js" defer></script>


</body>
</html>
