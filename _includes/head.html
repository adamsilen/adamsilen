<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Language" content="{{ site.lang }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/variables.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/gallery.css' | relative_url }}">

  <meta name="description" content="{{ page.description | default: site.description | escape }}">

  <title>
    {%- if page.title -%}
      {{ page.title | escape }}
    {%- else -%}
      {{ site.title | escape }}
    {%- endif -%}
  </title>

  {%- feed_meta -%}

  <link rel="shortcut icon" type="image/png" href="{{ site.favicon | relative_url }}" />
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">

</head>
